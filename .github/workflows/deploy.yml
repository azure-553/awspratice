name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentails
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAUZKGXXXO4FIPVI56
          aws-secret-access-key: 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
          aws-region: ap-northeast-2   
      - name: Create CodeDeploy Deployments
        id: deploy
        run: |
          aws deploy create-deployment \
          --application-name myfirstapp \
          --deployment-group-name bsm-deploy-app \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --github-location repository=${{github.repository}},commitId=${{github.sha}}