name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentails
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAUZKGXXXOTPQLCPJ4
          aws-secret-access-key-id: Qm6hGz1Xb86TpFjW/fxy8OT9vE713fRpUfp9xRKW
          aws-region: ap-northeast-2   
      - name: Create CodeDeploy Deployments
        id: deploy
        run: |
          aws deploy create-deployment \
          --application-name myfirstapp \
          --depsloyment-config-name CodeDeployDefult.OneAtATime \
          --github-location repository=${{github.repository}},commitId=${{github.sha}}